{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>BASE</title>

  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'static/css/main.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/92e551cba2.js" crossorigin="anonymous"></script>
  

  <style>
    footer {
       display: flex;
       padding: 20px;
       background-color: rgb(0, 0, 0);
       color: rgb(255, 255, 255);
       text-align: center;
       justify-content: center;
    }
    .back-to-home {
      text-decoration: none;
      color: white;
    }

    nav {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;  
    min-height: 10vh;
    width: 90%;
    margin: auto;
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: justify;
        -ms-flex-pack: justify;
            justify-content: space-between;
    -webkit-box-align: center;
        -ms-flex-align: center;
            align-items: center;
    padding: 10px 0px;
  }
  
  .nav-open {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50vh;
    background: white;
    color: black;
    display: -ms-grid;
    display: grid;
    z-index: 1;
    -ms-grid-columns: 5% 1fr 1fr 5%;
        grid-template-columns: 5% 1fr 1fr 5%;
    -webkit-box-pack: center;
        -ms-flex-pack: center;
            justify-content: center;
    -webkit-box-align: center;
        -ms-flex-align: center;
            align-items: center;
    text-align: center;
  }

  @media (max-width: 768px) {
  .nav-open h3 {
      font-size: 20px !important;
      padding-bottom: 10px !important;
    }
    .nav-open p {
      font-size: 15px !important;
    }
    .nav-open .social-links i {
      font-size: 20px !important;
    }
    .logo, .menu {
      font-size: 30px !important;
    }
  }
  
  .nav-open h3 {
    font-size: 25px;
    padding-bottom: 20px;
  }
  
  .nav-open p {
    font-size: 18px;
    padding: 5px;
  }
  
  .nav-open .social-links i {
    padding: 20px 20px;
    font-size: 20px;
    color: rgb(0, 0, 0);
    cursor: pointer;
  }
  
  .nav-open .social h3 {
    color: rgb(0, 0, 0);
  }
  
  .nav-open .contact {
    -ms-grid-column: 2;
    -ms-grid-column-span: 1;
    grid-column: 2/3;
    cursor: pointer;
  }
  
  .logo, .menu {
    font-size: 40px;
    color: black;
    cursor: pointer;
    z-index: 2;
  }


  </style>
</head>

 <body>
  
  <nav>
    <h1 class="logo"><img src='{% static "cloneapp/logo-clonify.png" %}' width="120" height="70"></h1>
    <div class="menu"> + </div>

    <div class="nav-open">
      <div class="contact">
        <h3>Contact</h3>
        <p>azizsharif2000@gmail.com</p>
        <p>stuffmukuldoes@gmail.com</p>
      </div>

      <div class="social">
        <h3>Social</h3>
        <div class="social-links">
          <i class="fab fa-instagram white"></i>
          <i class="fab fab fa-facebook white"></i>
          <i class="fab fab fa-linkedin white"></i>
          <i class="fab fab fa-twitter white"></i>
        </div>
      </div>
    </div>
  </nav>

  
  {% block main_content %}
  {% endblock %}	
   
  <footer class="container-fluid footer">
     <div class=""> 
       <a class="back-to-home"href="{% url 'home' %}">Back To Home</a>
    </div>
  </footer>
  

  <script type="text/javascript" src="{% static 'static/script.js' %}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  <script>
    $(document).ready(function(){
      $('.nav-open').hide();
      $('.contact').hide(); 
      $('.social').hide();  
      $('.menu').click(function(){
        $('.nav-open').slideToggle(800, function(){
          $('.social').fadeToggle(400);
          $('.contact').fadeToggle(400);
        });
      });
    });
/**/
  </script>

</body>
</html>
