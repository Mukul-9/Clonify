{% block main_content %}

<style>

  padding: 0;

}

  margin: 0;
  padding: 0;
}

body {
  font-family: 'Poppins', sans-serif;
  font-weight: 300;
}

.banner {
  height: 60vh;
  width: 100%;
  position: relative;
}

.banner img {
  height: 100%;
  width: 100%;
  -o-object-fit: cover;
     object-fit: cover;
  -o-object-position: top;
     object-position: top;
}

.company-header {
  position: absolute;
  top: 70%;
  left: 50%;

          transform: translate(-50%, -70%);
  color: white;
  text-shadow: 10px 10px 5px rgba(0, 0, 0, 0.5);
  text-align: center;
}

.laptop-subs img {
  width: 250px;
  height: 250px;
}

.laptop-brand, .laptop-subs {

  display: -ms-flexbox;

  -webkit-box-pack: justify;
      -ms-flex-pack: justify;
          justify-content: space-between;

  font-size: 36px;
  padding-bottom: 30px;
}

.brand-description p, .subs-description p {
  padding: 20px 0px;
  font-size: 20px;
}

  display: -ms-grid;
  display: grid;
  -ms-grid-columns: (250px);
      grid-template-columns: repeat(3, 250px);
}

.laptop-gallery img {
  padding: 5px;

    height: 40vh;
  }
  .laptop-brand {

</style>

<main>
  <div class="banner">
    <img src="./home assets/Laptops page main 2.jpg" alt="Laptop Photo">

    <div class="company-header">
      <h1>LAPTOPS</h1>
      <h2>Apple | Asus | Dell | HP</h2>
    </div>
  </div>
  {% for laptop in laptop %}
  <div class="laptop-brand">
    <div class="brand-description">
      <h3>{{laptop.name}}</h3>
    </div>
    <img src="./home assets/Laptops page main.jpg" alt="" style="width: 300px;
    height: 300px;">
  </div>
  <div class="laptop-subs">
    <div class="subs-description">
      <h3>Product Description</h3>
      <p>{{laptop.description}}</p>
    </div>
    <div class="laptop-gallery">
      <img src="./home assets/Laptops page main.jpg" alt="">
      <img src="./home assets/Laptops page main.jpg" alt="">
      <img src="./home assets/Laptops page main.jpg" alt="">
      <img src="./home assets/Laptops page main.jpg" alt="">
      <img src="./home assets/Laptops page main.jpg" alt="">
      <img src="./home assets/Laptops page main.jpg" alt="">
    </div>
  </div>
  {% endfor %}
  <a class="back-to-home"href="{% url 'home' %}">Back to home</a>
</main>
