{% extends 'cloneapp/base.html' %}
{% block main_content %}

<div class="form-group">
<form method="POST">
	{% csrf_token %}
	{{form.as_p}}


<br>	
<button class="btn btn-primary" type="submit">Sign up</button>	
</form>
</div>
<br>
<small>Already have an account? <a href="{% url 'loginuser' %}">Login</a></small>

{% endblock %}
